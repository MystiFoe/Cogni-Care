<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* You can use a commonly available font here */
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            overflow: hidden;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: white;
            border-radius: 10px;
        }

        .center h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
        }

        .center form {
            padding: 0 40px;
            box-sizing: border-box;
        }

        .txt-field {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }

        .txt-field input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }

        .txt-field label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }

        .txt-field span::before {
            content: '';
            position: absolute;
            top: 40px;
            width: 100%;
            height: 2px;
            background: #2691d9;
        }

        .txt-field input:focus ~ label,
        .txt-field input:valid ~ label {
            top: -5px;
            color: #2691d9;
        }

        .txt-field input:focus ~ span::before,
        .txt-field input:valid ~ span::before {
            width: 100%;
        }

        input[type="submit"] {
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #2691d9;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }

        input[type="submit"]:hover {
            border-color: #2691d9;
            transition: 0.5s;
        }

        .sign-up {
            margin: 30px 0;
            text-align: center;
            font-size: 16px;
            color: #666666;
        }

        .sign-up a {
            color: #2691d9;
        }

        .login-result {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>User Login</h1>
        <form method="POST" action="/">
            <div class="txt-field">
                <input type="text" name="username" required>
                <label>Email</label>
                <span></span>
            </div>
            <div class="txt-field">
                <input type="password" name="password" required>
                <label>Password</label>
                <span></span>
            </div>
            <input type="submit" value="Login">
            <div class="sign-up">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
        <div class="login-result">
            {% if login_result == "Login Successful" %}
                <p style="color: green;">Login Successful</p>
            {% elif login_result == "Login Not Successful" %}
                <p style="color: red;">Login Not Successful</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
